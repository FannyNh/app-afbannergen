        <script type="text/javascript">
            var clickTag = "http://www.google.com";
            window.onload = init;
            var monAnim = new TimelineMax({repeat:1, repeatDelay:3});
            
            TweenMax.set('.centerX', {position:'absolute', xPercent:-50, left:'50%'});
            TweenMax.set('.centerY', {position:'absolute', yPercent:-50, top:'50%'});
            TweenMax.set('.centerXY', {position:'absolute', xPercent:-50, yPercent:-50, left:'50%', top:'50%'});
            
            function init() {
                // step 1
                monAnim.to(global, .01, {visibility: "visible"});
                monAnim.to(big_img, 2.3, {width: 0, x: "1085px"}, 0);
                monAnim.set(big_img, {opacity: 0});
                monAnim.to(big_img_inside, 2.3, {x: "-1035px", y: "-30px"}, 0);
                monAnim.to(first_cache, 0.7, {width: 0, x: "230px"}, 0);
                monAnim.to(small_img, 1.5, {x: "0px", y: "0px"}, 0);

                monAnim.to(stripleft, 0.4, {ease: Power1.easeIn, width: 145}, "-=0.8");
                monAnim.to(stripright, 0.4, {ease: Power1.easeIn, bottom: "87px", width: "145px"}, "-=0.8");
              
                // step 2
                monAnim.from(cta, 0.4, {ease: Power1.easeIn, opacity: "0"}, "+=1.6");
                monAnim.to([b2top, b2bot], 0.4, {ease: Power1.easeIn, width: "240%"}, "-=0.6");

                monAnim.to(second_cache, 0.4, {ease: Power1.easeIn, width: "500px", top: "-210px"}, "-=.4");
                monAnim.set([second_cache_skew_left, second_cache_skew_right, content_second], {opacity: 1});
                monAnim.to(second_cache_skew_left, 0.5, {left: "500px", top: "42px"}, "-=1");
                monAnim.to(second_cache_skew_right, 0.5, {left: "-800px", top: "42px"}, "-=0.5");              
                
                
                
                
                //monAnim.pause(15);
                //alert(monAnim.totalDuration());
                
               	//GSDevTools.create();

            }
